<form (ngSubmit)="loginEmployee()">
  <div class="form-group">
    <label>Employee ID</label><br>
    <input type="text" [(ngModel)]=employee.id name="id"><br>
  </div>
  <div class="form-group">
    <label>Password</label><br>
    <input type="text" [(ngModel)]=employee.password name="password"><br>
  </div>
  <div class="form group">
    <br><br>
    <button class="btn btn-success" type="submit">Login</button>
  </div>
</form>
