<h1>
    List of users
</h1>
<table border="1">
    <tr>
        <th>User Id</th>
        <th>User Name</th>
        <th>User Type</th>
        <th>Email</th>
        <th>Phone Number</th>
    </tr>
    <tr *ngFor="let user of users;">
        <td>{{user.userId}}</td>
        <td>{{user.username}}</td>
        <td>{{user.userType}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
    </tr>
</table>
