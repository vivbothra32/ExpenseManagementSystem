<div>
 <h2 class="text-secondary text-center">{{title}}</h2> 
<hr />
</div>
<div>
<table class="table table-bordered">
  <tr>
    <th>Claim ID</th>
    <th>Employee ID</th>
    <th>Project ID</th>
    <th>Client ID</th>
    <th>Expense Code</th>
    <th>Amount</th>
    <th>Start Date</th>
    <th>Expense Description</th>
    <th>Status</th>
    <th colspan="2">Approve/Reject</th>
  </tr>
  <tr *ngFor="let claim of claims | paginate:{ itemsPerPage: 3, currentPage: p}; let i of index">
    <td>{{claim.claimId}}</td>
    <td>{{claim.employeeId}}</td>
    <td>{{claim.projectId}}</td>
    <td>{{claim.clientId}}</td>
    <td>{{claim.expenseId}}</td>
    <td>{{claim.amount}}</td>
    <td>{{claim.startDate}}</td>
    <td>{{claim.description}}</td>
    <td>{{claim.status}}</td>
    <td><button [disabled]="claim.status==='Approved' || claim.status==='Rejected'" class="btn btn-info" (click)="approveClaim(i)">Approve</button>
    <button [disabled]="claim.status==='Approved' || claim.status==='Rejected'" class="btn btn-info" (click)="rejectClaim(i)">Reject</button></td>
    </tr>

</table>
</div>

<div class = "text-right">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
