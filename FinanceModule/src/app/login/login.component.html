<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="loginFinanceUser()" #addForm="ngForm">
    <div class="container" style="padding: 8px;">
      <div class="form-group"
          style=" width: 1000px; opacity: 0.97; text-align: justify; background-color: rgb(172, 240, 140); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: larger;">
          <table style="color: rgb(46, 154, 197); border-collapse: separate; " class="table table-hover">
            <tr>
              <td width="25%">Enter User ID : </td>
              <td>
              <input type="text" placeholder="Enter User ID" [(ngModel)]=financeUserId name="financeUserId" #userId=ngModel focused = false  class="form-control" id="financeUserId" required>
              </td>
            </tr>

            <tr>
              <td width="25%">Enter Password : </td>
              <td>
              <input type="password" placeholder="Enter Password" [(ngModel)]=financeUserPassword name="financeUserPassword" #userPassword=ngModel focused = false class="form-control" id="financeUserPassword"  minlength="5" maxlength="50" required>
              </td>
            </tr>
          <tr>
              <td colspan="2" align="center">  
              <button type="submit" [disabled]="!addForm.valid" class="btn btn-info">Login</button>
              </td>
            </tr>
          </table>
       </div>
    </div>
  </form>
</div>
