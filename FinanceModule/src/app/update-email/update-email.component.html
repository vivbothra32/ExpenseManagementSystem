<div class="container">
  <h2>Change Email</h2>
  <form (ngSubmit)="changeEmail()" #addForm="ngForm">
    <div class="container" style="padding: 8px;">
      <div class="form-group"
          style=" width: 1000px; opacity: 0.97; text-align: justify; background-color: rgb(172, 240, 140); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: larger;">
          <table style="color: rgb(46, 154, 197); border-collapse: separate; " class="table table-hover">
            <tr>
              <td width="25%">Enter new Email Id : </td>
              <td>
              <input type="text" placeholder="Enter new email" [(ngModel)]=email name="email" #nemail=ngModel focused = false  class="form-control" id="email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
              <span *ngIf="nemail.touched && nemail.invalid && 
              (nemail.errors.required || nemail.errors.pattern)" class="alert-warning">
                Invalid Email ID or email cannot be empty!
              </span>  
            </td>
            </tr>

          <tr>
              <td colspan="2" align="center">  
              <button type="submit" [disabled]="!addForm.valid" class="btn btn-info">Change Email</button>
              </td>
            </tr>
          </table>
       </div>
    </div>
  </form>
</div>
